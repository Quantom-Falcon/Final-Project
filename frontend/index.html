<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResumeRev.AI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-family: monospace;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üöÄ ResumeRev.AI</h1>
  <p>Paste your resume and a job description below. We'll make it better.</p>

  <form id="revForm">
    <label>üìù Resume:</label><br />
    <textarea id="resume" rows="10" required></textarea><br />

    <label>üíº Job Description:</label><br />
    <textarea id="job" rows="10" required></textarea><br />

    <button type="submit">‚ú® Rewrite Resume</button>
  </form>

  <pre id="output"></pre>

  <script>
    const form = document.getElementById('revForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.textContent = '‚è≥ Processing...';

      const res = await fetch('/api/rewrite-resume', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          resume: document.getElementById('resume').value,
          job: document.getElementById('job').value
        })
      });

      const data = await res.json();
      output.textContent = data.improvedResume || data.error || 'Something went wrong.';
    });
  </script>
</body>
</html>
