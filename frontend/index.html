<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ResumeRev.AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ResumeRev.AI</h1>
  <p>Paste your resume and a job description to rewrite it for the job.</p>

  <form id="resumeForm">
    <label for="resume">Your Resume:</label><br />
    <textarea id="resume" rows="10" cols="60" required></textarea><br />

    <label for="job">Job Description:</label><br />
    <textarea id="job" rows="10" cols="60" required></textarea><br />

    <button type="submit">Rewrite Resume</button>
  </form>

  <h2>Rewritten Resume:</h2>
  <pre id="output"></pre>

  <script>
    document.getElementById("resumeForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const resume = document.getElementById("resume").value;
      const job = document.getElementById("job").value;

      const res = await fetch("/api/rewrite-resume", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ resume, job })
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.improvedResume || data.error;
    });
  </script>
</body>
</html>
