<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResumeRev.AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🚀 ResumeRev.AI</h1>
  <p>Upload your PDF resume and paste a job description to get instant AI feedback.</p>

  <form id="revForm">
    <label>💼 Job Description:</label><br />
    <textarea id="job" rows="8" required></textarea><br />

    <label>📄 Upload Resume (PDF only):</label><br />
    <input type="file" id="resumeFile" accept=".pdf" required /><br /><br />

    <button type="submit">✨ Get Resume Feedback</button>
  </form>

  <div id="results" style="display:none;">
    <h3>📄 Rewritten Resume:</h3>
    <pre id="improvedResume"></pre>

    <h3>🎯 Resume Score:</h3>
    <pre id="score"></pre>

    <h3>⚠️ Improvement Areas:</h3>
    <ul id="improvements"></ul>

    <h3>💡 Suggestions:</h3>
    <ul id="suggestions"></ul>
  </div>

  <script>
    const form = document.getElementById('revForm');
    const results = document.getElementById('results');
    const improvedResumeEl = document.getElementById('improvedResume');
    const scoreEl = document.getElementById('score');
    const improvementsEl = document.getElementById('improvements');
    const suggestionsEl = document.getElementById('suggestions');
    const resumeFileInput = document.getElementById('resumeFile');
    const jobTextarea = document.getElementById('job');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = resumeFileInput.files[0];
      const job = jobTextarea.value.trim();
      if (!file || !job) {
        alert('Please upload a PDF resume and enter a job description.');
        return;
      }

      const formData = new FormData();
      formData.append('resumeFile', file);
      formData.append('job', job);

      improvedResumeEl.textContent = '⏳ Extracting PDF and getting feedback...';
      scoreEl.textContent = '';
      improvementsEl.innerHTML = '';
      suggestionsEl.innerHTML = '';
      results.style.display = 'block';

      const res = await fetch('/api/upload-resume', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();

      if (data.error) {
        improvedResumeEl.textContent = `❌ ${data.error}`;
        return;
      }

      improvedResumeEl.textContent = data.improvedResume || 'No resume returned.';
      scoreEl.textContent = data.score !== undefined ? `${data.score}/100` : 'N/A';

      (data.improvements || []).forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        improvementsEl.appendChild(li);
      });

      (data.suggestions || []).forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        suggestionsEl.appendChild(li);
      });

      resumeFileInput.value = '';
      jobTextarea.value = '';
    });
  </script>
</body>
</html>
