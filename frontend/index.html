<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResumeRev.AI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-family: monospace;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }
    pre, ul {
      background: #f4f4f4;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    h3 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>🚀 ResumeRev.AI</h1>
  <p>Paste your resume and a job description, or upload a PDF resume to get instant AI feedback.</p>

  <form id="revForm">
    <label>📝 Resume:</label><br />
    <textarea id="resume" rows="10"></textarea><br />

    <label>💼 Job Description:</label><br />
    <textarea id="job" rows="10" required></textarea><br />

    <label>📄 Or Upload Resume (PDF):</label><br />
    <input type="file" id="resumeFile" accept=".pdf" /><br /><br />

    <button type="submit">✨ Rewrite Resume</button>
  </form>

  <div id="results" style="display:none;">
    <h3>📄 Rewritten Resume:</h3>
    <pre id="improvedResume"></pre>

    <h3>🎯 Resume Score:</h3>
    <pre id="score"></pre>

    <h3>⚠️ Improvement Areas:</h3>
    <ul id="improvements"></ul>

    <h3>💡 Suggestions:</h3>
    <ul id="suggestions"></ul>
  </div>

  <script>
    const form = document.getElementById('revForm');
    const results = document.getElementById('results');
    const improvedResumeEl = document.getElementById('improvedResume');
    const scoreEl = document.getElementById('score');
    const improvementsEl = document.getElementById('improvements');
    const suggestionsEl = document.getElementById('suggestions');
    const resumeFileInput = document.getElementById('resumeFile');
    const resumeTextarea = document.getElementById('resume');

    // Handle PDF upload and auto-fill resume textarea
    resumeFileInput.addEventListener('change', async () => {
      const file = resumeFileInput.files[0];
      const job = document.getElementById('job').value;
      if (!file) return;

      // Optional: Require job description for upload too
      if (!job) {
        alert('Please enter a job description before uploading a PDF.');
        resumeFileInput.value = '';
        return;
      }

      const formData = new FormData();
      formData.append('resumeFile', file);
      formData.append('job', job);

      improvedResumeEl.textContent = '⏳ Extracting PDF and getting feedback...';
      scoreEl.textContent = '';
      improvementsEl.innerHTML = '';
      suggestionsEl.innerHTML = '';
      results.style.display = 'block';

      const res = await fetch('/api/upload-resume', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();

      if (data.error) {
        improvedResumeEl.textContent = `❌ ${data.error}`;
        return;
      }
      // Optionally fill textarea with PDF-extracted text (disabled for now)
      // resumeTextarea.value = data.originalResume || '';
      improvedResumeEl.textContent = data.improvedResume || 'No resume returned.';
      scoreEl.textContent = data.score !== undefined ? `${data.score}/100` : 'N/A';

      (data.improvements || []).forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        improvementsEl.appendChild(li);
      });

      (data.suggestions || []).forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        suggestionsEl.appendChild(li);
      });
    });

    // Handle form submit (pasted resume)
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // If user uploaded PDF, use that flow, not pasted text
      if (resumeFileInput.files.length > 0) {
        return; // PDF upload already handled by change event
      }

      improvedResumeEl.textContent = '⏳ Processing...';
      scoreEl.textContent = '';
      improvementsEl.innerHTML = '';
      suggestionsEl.innerHTML = '';
      results.style.display = 'block';

      const res = await fetch('/api/rewrite-resume', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          resume: resumeTextarea.value,
          job: document.getElementById('job').value
        })
      });

      const data = await res.json();

      if (data.error) {
        improvedResumeEl.textContent = `❌ ${data.error}`;
